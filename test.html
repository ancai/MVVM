<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>nvm framework test</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: gray;
        }
        .green-bg {
            background-color: green;
        }
    </style>
</head>
<body>
    <div>
        <div class="m-demo" id="nvm-1">
            <h3>设置样式类</h3>
            <div class="box" :class="{'green-bg': green}">
                <button @click="toggle">change</button>
            </div>
        </div>
        <script>
            const app = new NVM({
                el: '#nvm-1',
                data: {
                    green: false
                },
                methods: {
                    toggle() {
                        this.green = !this.green
                    }
                }
            })
        </script>
        <div class="m-demo" id="nvm-2">
            <h3>设置DOM属性</h3>
            <div>
                <canvas :width="width" :height="height"
                    :style="background-color: {{bgColor}};border: solid {{borderWidth}}px black;">
                </canvas>
                <div>
                    <span>大小：</span>
                    <button @click="changeSize(100)">100</button>
                    <button @click="changeSize(200)">200</button>
                    <button @click="changeSize(300)">300</button>
                </div>
                <div>
                    <span>颜色：</span>
                    <button @click="changeColor(red)">红</button>
                    <button @click="changeColor(#ffd100)">黄</button>
                    <button @click="changeColor(green)">绿</button>
                </div>
            </div>
        </div>
        <script>                 
            const app2 = new NVM({
                el: '#nvm-2',
                data: {
                    width: 200,
                    height: 200,
                    bgColor: 'green',
                    borderWidth: 3,
                },
                methods: {
                    changeSize(size) {
                        this.width = this.height = size
                        this.borderWidth = size / 100
                    },
                    changeColor(color) {
                        this.bgColor = color
                    }
                }
            })
        </script>
        <div class="m-demo" id="nvm-3">
            <h3>表单输入绑定</h3>
            <form action="">
                姓名：<input type="text" n-model="text">
                备注：<textarea n-model="multiText"></textarea>
                同意条款：<input type="checkbox" n-model="agree">
                性别：<input type="radio" name="sex" value="male" n-model="sex">男 <input type="radio" name="sex" value="female" n-model="sex">女
                爱好：<input type="checkbox" value="basketball" n-model="hobby">篮球<input type="checkbox" value="football" n-model="hobby">足球<input type="checkbox" value="bowling" n-model="hobby">保龄球
                故乡：<select name="hometown" n-model="hometown"><option value="shandong">山东省</option><option value="beijing">北京市</option><option value="shanxi">陕西省</option></select>
                邮件抄送：<select name="cc" n-model="cc" multiple>
                    <option value="panan">潘安</option>
                    <option value="fengxiaogang">冯小刚</option>
                    <option value="bill">比尔.盖茨</option>
                    <option value="aiyin">爱因斯坦</option>
                    <option value="liuxiu">刘秀</option>
                    <option value="xisi">西施</option>
                </select>
            </form>
            <div>
                <span>姓名：{{text}}</span>
                <span>备注：{{multiText}}</span>
                <span>同意条款：{{agree}}</span>
                <span>性别：{{sex}}</span>
                <span>爱好：{{hobby}}</span>
                <span>故乡：{{hometown}}</span>
                <span>邮件抄送：{{cc}}</span>
            </div>
        </div>
        <script>
            const app3 = new NVM({
                el: '#nvm-3',
                data: {
                    text: '张三',
                    multiText: 'hello \n wrold!',
                    agree: false,
                    sex: 'male',
                    hobby: ['basketball', 'football', 'bowling'],
                    hometown: 'shanxi',
                    cc: ['panan', 'fengxiaogang', 'liuxiu']
                }
            })
        </script>
    </div>
</body>
</html>
