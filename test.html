<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>test</title>
</head>
<body>
  <div id="target">{{reversedMsg}}</div>
  <script>
    const app5 = new MVVM({
      el: '#target',
      data: {
        message: 'Hello MVVM!'
      },
      computed: {
        reversedMsg () {
          return this.message.split('').reverse().join('')
        }
      }
    })
  </script>
</body>
</html>
