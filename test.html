<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>nvm framework test</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: gray;
        }
        .green-bg {
            background-color: green;
        }
    </style>
</head>
<body>
    <div>
        <div class="m-demo" id="nvm-1">
            <h3>设置样式类</h3>
            <div class="box" :class="{'green-bg': green}">
                <button @click="toggle">change</button>
            </div>
        </div>
        <script>
            const app = new NVM({
                el: '#nvm-1',
                data: {
                    green: false
                },
                methods: {
                    toggle() {
                        this.green = !this.green
                    }
                }
            })
        </script>
        <div class="m-demo" id="nvm-2">
            <h3>设置DOM属性</h3>
            <div>
                <canvas :width="width" :height="height"
                    :style="background-color: {{bgColor}};border: solid {{borderWidth}}px black;">
                </canvas>
                <div>
                    <span>大小：</span>
                    <button @click="changeSize(100)">100</button>
                    <button @click="changeSize(200)">200</button>
                    <button @click="changeSize(300)">300</button>
                </div>
                <div>
                    <span>颜色：</span>
                    <button @click="changeColor(red)">红</button>
                    <button @click="changeColor(#ffd100)">黄</button>
                    <button @click="changeColor(green)">绿</button>
                </div>
            </div>
        </div>
        <script>                 
            const app2 = new NVM({
                el: '#nvm-2',
                data: {
                    width: 200,
                    height: 200,
                    bgColor: 'green',
                    borderWidth: 3,
                },
                methods: {
                    changeSize(size) {
                        this.width = this.height = size
                        this.borderWidth = size / 100
                    },
                    changeColor(color) {
                        this.bgColor = color
                    }
                }
            })
        </script>
    </div>
</body>
</html>
